            justify-content: center; align-items: center; font-size: 150px;

        .zoom-anim { animation: zoomInOut 2.5s ease-in-out forwards; }
        @keyframes zoomInOut { 0% { transform: scale(0.1); opacity: 0; } 50% { transform: scale(1.8); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }
    </style>
</head>

<script>
    const nasheed = document.getElementById("nasheedAudio");
    const notes = {
        'image1': "The moment Allah destined our souls to meet...ğŸ¤ğŸ’ğŸ’œ",
        'image2': "Your peace is my favorite place in this entire world...ğŸ«¶âœ¨ğŸ¤—",
        'image3': "You are the greatest blessing I have ever received. More than the love I have for you, itâ€™s the way you care for me that makes me fall for you deeper every day , I feel so safe and happy with you, my King...ğŸ¤´ğŸ’œ",

        'image6': "I don't just want to grow old with you in this world ,I want to walk through the gates of Jannah with you, hand in hand, for all of eternity...ğŸ˜˜â™¾ï¸ğŸ¤"

    let yesCount = 0, noCount = 0;

    function typeEffect(id, text, btnId) {

    typeEffect("text1", "Will You Stay With Me Forever babyğŸ«‚? ğŸ¤ ğŸ’œ", "btn1");

    function moveYes() {

        else if (yesCount === 2) { b.style.position = "absolute"; b.style.left = "75vw"; b.style.top = "30vh"; }

    function moveNo() {
        let b = document.getElementById("noBtn");
        noCount++;
        if (noCount === 1) { b.style.position = "absolute"; b.style.left = "75vw"; b.style.top = "10vh"; }

    function triggerFly(emoji) {
        for(let i=0; i<35; i++) { // Increased for full screen spread
            let e = document.createElement("div"); e.classList.add("fly-emoji");
            e.innerHTML = emoji; e.style.left = Math.random() * 95 + "vw";
            e.style.animationDelay = Math.random() * 3 + "s";
            document.body.appendChild(e);
            setTimeout(() => e.remove(), 5000);
        }
    }

    function showLetter() {
        document.getElementById("page3").classList.remove("active");
        document.getElementById("letterContainer").style.display = "block";
    }

    function openLetter() {
        document.getElementById("letterContainer").style.display = "none";

    function finalAnimationSequence() {
        const overlay = document.getElementById("hugOverlay");
        const emoji = document.getElementById("emojiDisplay");
        overlay.style.display = "flex";

        // Hug Zoom
        emoji.innerHTML = "ğŸ«‚";

        setTimeout(() => {

</script>
